<!DOCTYPE html>
<html lang="en">

<html>
<head>
	<script> 
		var empty_object = {};

		var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};

		var stooge = {
			"first-name": "Jerome",
			"last-name": "Howard"
		};
		
		console.log(empty_object);
		console.log(person);
		console.log(stooge);

	</script>
</head>
<body>  
	
	<p>Object Literal Example</p>

</body>
</html>
